name: .NET Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ§° Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar dependÃªncias
      run: dotnet restore

    - name: ğŸ¨ ValidaÃ§Ã£o de estilo com dotnet format
      run: dotnet format --verify-no-changes

    - name: ğŸ› ï¸ Compilar soluÃ§Ã£o
      run: dotnet build --configuration Release

    - name: ğŸ§ª Testes de Unidade com cobertura
      run: dotnet test tests/VaquinhaOnline.UnitTests/VaquinhaOnline.UnitTests.csproj --configuration Release --collect:"XPlat Code Coverage"

    - name: ğŸ§ª Testes de IntegraÃ§Ã£o com cobertura
      run: dotnet test tests/VaquinhaOnline.IntegrationTests/VaquinhaOnline.IntegrationTests.csproj --configuration Release --collect:"XPlat Code Coverage"

    - name: ğŸ“Š Instalar ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: ğŸ“Š Gerar relatÃ³rio de cobertura
      run: |
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:HtmlInline_AzurePipelines;Cobertura \
          -assemblyfilters:+VaquinhaOnline* \
          -classfilters:-*.Tests \
          -rules:+LineCoverage>80;+BranchCoverage>75;+MethodCoverage>70

    - name: ğŸ“ Publicar relatÃ³rio como artefato
      uses: actions/upload-artifact@v4
      with:
        name: cobertura-relatorio
        path: coverage-report
