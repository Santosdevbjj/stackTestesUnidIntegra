name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout do código
      uses: actions/checkout@v3

    - name: 🧰 Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restaurar dependências
      run: dotnet restore

    - name: 🛠️ Compilar solução
      run: dotnet build --no-restore

    - name: 🧪 Executar testes de unidade
      run: dotnet test tests/VaquinhaOnline.UnitTests/VaquinhaOnline.UnitTests.csproj --no-build --verbosity normal

    - name: 🧪 Executar testes de integração
      run: dotnet test tests/VaquinhaOnline.IntegrationTests/VaquinhaOnline.IntegrationTests.csproj --no-build --verbosity normal
