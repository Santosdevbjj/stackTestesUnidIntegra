name: .NET Build, Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout do código
      uses: actions/checkout@v3

    - name: 🧰 Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restaurar dependências
      run: dotnet restore

    - name: 🎨 Validação de estilo com dotnet format
      run: dotnet format --verify-no-changes

    - name: 🛠️ Compilar solução
      run: dotnet build --configuration Release

    - name: 🧪 Testes de Unidade com cobertura
      run: dotnet test tests/VaquinhaOnline.UnitTests/VaquinhaOnline.UnitTests.csproj --configuration Release --collect:"XPlat Code Coverage"

    - name: 🧪 Testes de Integração com cobertura
      run: dotnet test tests/VaquinhaOnline.IntegrationTests/VaquinhaOnline.IntegrationTests.csproj --configuration Release --collect:"XPlat Code Coverage"

    - name: 📊 Instalar ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: 📊 Gerar relatório de cobertura
      run: |
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:HtmlInline_AzurePipelines;Cobertura \
          -assemblyfilters:+VaquinhaOnline* \
          -classfilters:-*.Tests \
          -rules:+LineCoverage>80;+BranchCoverage>75;+MethodCoverage>70

    - name: 📁 Publicar relatório como artefato
      uses: actions/upload-artifact@v4
      with:
        name: cobertura-relatorio
        path: coverage-report
